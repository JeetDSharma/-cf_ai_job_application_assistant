name = "ai-job-assistant"
main = "src/index.ts"
compatibility_date = "2024-11-01"

# Enable Workers AI
[ai]
binding = "AI"

# Enable Workflows
[[workflows]]
binding = "JOB_WORKFLOW"
name = "job-application-workflow"
class_name = "JobApplicationWorkflow"

# Durable Objects for conversation memory
[[durable_objects.bindings]]
name = "CONVERSATIONS"
class_name = "ConversationMemory"
script_name = "ai-job-assistant"

[[migrations]]
tag = "v1"
new_classes = ["ConversationMemory"]

# KV namespace for additional state (optional)
[[kv_namespaces]]
binding = "KV"
id = "your_kv_id"
preview_id = "preview_kv_id"

# Environment variables (set these in Cloudflare dashboard or via wrangler secret)
[vars]
ENVIRONMENT = "production"
